<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animate Element</title>
  </head>
  <body>
    <div id="elementToMove">Element On Move</div>
    <br />
    <button id="moveButton">Move</button>
  </body>
  <script>
    document
      .querySelector("#moveButton")
      .addEventListener("click", () =>
        animate(document.querySelector("#elementToMove"), 2000, 100)
      );

    function animate(element, milliseconds, distance) {
      const { x } = element.getBoundingClientRect();
      element.animate(
        [
          { transform: `translateX(${x}px)` },
          { transform: `translateX(${x + distance}px)` }
        ],
        {
          duration: milliseconds,
          fill: "forwards"
        }
      );
    }
  </script>
</html>
